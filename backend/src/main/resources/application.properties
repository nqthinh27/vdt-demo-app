#C?u hình MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/vdt?useSSL=false
spring.datasource.username=root
spring.datasource.password=123456789
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto = update

server.port=5566

#C?u hình elasticsearch
spring.data.elasticsearch.cluster-names=docker-cluster
spring.data.elasticsearch.cluster-node=localhost:9200
spring.data.elasticsearch.repositories.enabled=true
spring.data.elasticsearch.auto-index-creation=true

#C?u hình redis
spring.cache.type=redis
spring.redis.hostName=localhost
spring.redis.time-to-live=60000
spring.redis.cache-null-values=true


